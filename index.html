<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Color Palette Generator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>Color Palette Generator</h1>
      <div class="input">
        <div>
          <input type="range" id="red" value="0" />
          <label id="redlabel">0%</label>
        </div>
        <div>
          <input type="range" id="green" value="0" />
          <label id="greenlabel">0%</label>
        </div>
        <div>
          <input type="range" id="blue" value="0" />
          <label id="bluelabel">0%</label>
        </div>
        <button id="hex">#fff</button>
      </div>
    </div>
  </body>
</html>
